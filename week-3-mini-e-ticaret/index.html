<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Tayyar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>E ticaret sayfası</h1>
        <nav>
            <button id="view-cart">
                Sepeti Göster <span id="cart-count" style="color: red;">0</span> ürün
            </button>
        </nav>
    </header>

    <main>
        <section id="searchBox">
            <input type="text" id="searchInput" placeholder="Ürün Ara..." />
        </section>
        
        <section id="productList">
            <h2>Ürünler</h2>
            <div class="products-container">
            </div>
        </section>
        
        <section id="cart-menu">
            <h2>Sepetiniz</h2>
            <div class="cart-items">
                <p id="cart-total">Toplam: 0 $</p>
            </div>
            <button id="clear-cart">Sepeti Temizle</button>
        </section>
    </main>

  
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Ürün Resmi">
            <h2 id="modal-title"></h2>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <button id="modal-add-to-cart">Sepete Ekle</button>
        </div>
    </div>

    <footer>
        <p><strong>Mustafa Tayyar</strong></p>
        <p>mini e ticaret sayfası</p>
    </footer>
</body>
</html>
