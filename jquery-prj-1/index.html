<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        .highlight {
            background-color: #ffeb3b !important;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .delete-btn {
            background-color: red;
            color: white;
        }

        #add {
            background-color: green;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>öğrenci listesi</h2>

    <table border="1">
        <thead>
            <tr>
                <th>isim</th>
                <th>sınıf</th>
                <th>işlem</th>
            </tr>
        </thead>
        <tbody id="tbody" class="tbody">

        </tbody>
    </table>

    <h3>Yeni öğrenci Ekle</h3>
    <input type="text" id="name" class="name">
    <input type="text" id="class" class="class">
    <button id="add">Ekle</button>


    <script>
         let studentList=[{
        name: "Ali",
        class: "10A"
    },{
        name: "mehmet",
        class: "9A"
    },{
        name: "mustafa",
        class: "11A"
    }]

    function student(){
        $("#tbody").html("");
        studentList.forEach((item,index)=>{
            $("#tbody").append(`
            <tr>
                <td>${item.name}</td>
                <td>${item.class}</td>
                <td><button onclick="deleteStudent(${index})">Sil</button></td>
            </tr>
            `)
        })
    }

    $(document).ready(function(){
        student();
    })
    
    $("#add").click(function(){
        let name = $("#name").val();
        let classs = $("#class").val();
        studentList.push({
            name: name,
            class: classs
        })
        $("#name").val("")
        $("#class").val("")
        $("#tbody").html("");
        student();

    })

    function deleteStudent(index){
        studentList.splice(index,1);
        $("#tbody").html("");
        student();
    }

    $(document).on("click", "#tbody tr", function () {
    $(this).toggleClass("highlight");
});

    </script>
   
    

</body>
</html>
